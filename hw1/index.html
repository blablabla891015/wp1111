<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content ="width=device-width,initial-scale=1">
        <script src="https://kit.fontawesome.com/7053695cc7.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link 
            href="https://fonts.googleapis.com/icon?family=Material+Icons" 
            rel="stylesheet"
        />
        <link 
            rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" 
        />
    </head>
    <body>
        <div id="background_me" class="me">
            <div id = "circle_me" class ="me_icon">
                <div id = "small_tool_bar">
                    <i class="material-symbols-outlined">push_pin</i>
                    <i class="material-symbols-outlined">grid_view</i>
                    <i class="material-symbols-outlined">close_fullscreen</i>
                </div>
            </div>
            <label class="circle_icon">
                <input type="checkbox" >
                <i class="fa-solid fa-microphone-slash"></i>
                <i class="fa-solid fa-microphone"></i>
            </label>
        </div>
        <div id = "background_others" class="other_user">
            <div class="user" id ="1">
                <div class="user_circle" id="circle1">
                    <div class="user_picture" id ="picture1">a</div>
                </div>
                <div class="user_name" id = "name1">a</div>
                <label class="circle_icon">
                    <input type="checkbox" class="mic">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <i class="fa-solid fa-microphone"></i>
                </label>

            </div>

            <div class="user" id ="2">
                <div class="user_circle" id="circle2">
                    <div class="user_picture" id ="picture2">b</div>
                </div>
                <div class="user_name" id = "name2">b</div>
                <label class="circle_icon">
                    <input type="checkbox" class="mic">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <i class="fa-solid fa-microphone"></i>
                </label>
                
            </div>

            <div class="user" id ="3">
                <div class="user_circle" id="circle3">
                    <div class="user_picture" id ="picture3">c</div>
                </div>
                <div class="user_name" id = "name3">c</div>
                <label class="circle_icon">
                    <input type="checkbox" class="mic">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <i class="fa-solid fa-microphone"></i>
                </label>
            </div>

            <div class="user" id ="4">
                <div class="user_circle" id="circle4">
                    <div class="user_picture" id ="picture4">d</div>
                </div>
                <div class="user_name" id = "name4">d</div>
                <label class="circle_icon">
                    <input type="checkbox" class="mic">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <i class="fa-solid fa-microphone"></i>
                </label>
            </div>
            <div class="user" id ="user5">
                <div class="user_circle" id="circle5">
                    <div class="user_picture" id ="picture5">e</div>
                </div>
                <div class="user_name" id = "name4">e</div>
                <label class="circle_icon">
                    <input type="checkbox" class="mic">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <i class="fa-solid fa-microphone"></i>
                </label>
            </div>
        </div>
        <div class="tool_bar_mid">
            <div class="time_meetname">下午04:08 | Web</div>
            <input type="checkbox" id="mic_red">
            <label class="circle_icon" id="red1" for="mic_red">
                <i class="fa-solid fa-microphone-slash" id="mic_red_slash"></i>
                <div class="func">麥克風</div>
                <i class="fa-solid fa-microphone"></i>
            </label>
            <input type="checkbox" id="mic_red_2">
            <label class="circle_icon" id="red2" for="mic_red_2">
                <input type="checkbox" class="mic">
                <i class="fa-solid fa-video-slash" id="mic_red_slash_2"></i>
                <div class="func">鏡頭</div>
                <i class="fa-solid fa-video"></i>
            </label>
            <label class="circle_icon">
                <input type="checkbox" >
                <i class="fa-solid fa-hand"></i>
                <div class="func">舉手</div>
                <i class="fa-solid fa-hand"></i>
            </label>
            <label class="circle_icon">
                <input type="checkbox" >
                <i class="fa-solid fa-display"></i>
                <div class="func">立即分享螢幕畫面</div>
                <i class="fa-solid fa-display"></i>
            </label>
            <label class="circle_icon">
                <input type="checkbox" class="tool">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <div class="func">更多</div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </label>
            <label class="circle_icon" id="red3">
                <input type="checkbox" class="tool">
                <i class="fa-solid fa-phone"></i>
                <div class="func">結束通話</div>
                <i class="fa-solid fa-phone"></i>
            </label>
        </div>
        <div class="tool_bar_right">
            <label class="circle_icon_2">
                <input type="checkbox" class="tool2">
                <i class="material-symbols-outlined">info</i>
                <div class="func">會議詳細資料</div>
            </label>
            <label class="circle_icon_2">
                <input type="checkbox" class="tool2">
                <i class="material-symbols-outlined">group</i>
                <div class="func">顯示所有參與者</div>
            </label>
            <label class="circle_icon_2">
                <input type="checkbox" class="tool2">
                <i class="material-symbols-outlined">chat</i>
                <div class="func">與所有參與者進行即時通訊</div>
            </label>
            <label class="circle_icon_2">
                <input type="checkbox" class="tool2">
                <i class="material-symbols-outlined">category</i>
                <div class="func">活動</div>
            </label>
            <label class="circle_icon_2">
                <input type="checkbox" class="tool2">
                <i class="material-symbols-outlined">lock_person</i>
                <div class="func">主辦人控制項</div>
            </label>
        </div>
    </div>
    </body>
</html>
